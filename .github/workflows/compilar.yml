name: compilarion y pruebas c#
on: push
jobs:
  Compilacion:
    runs-on: windows-latest
    steps:
      - run: echo "El secreto Google es ${{ secrets.GOOGLE_TOKEN }}"
      - uses: actions/checkout@v2
      - name: compilamos
        run: dotnet build
      - name: ejecutamos las pruebas
        run: dotnet test
